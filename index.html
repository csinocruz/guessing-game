        <script src="https://code.jquery.com/jquery-3.1.0.js"></script>

        button:focus {
            outline:0;
        }

        html {
            background-image: url(/Users/francescasinocruz/Desktop/LFZ/guess/images/bg_wall.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: left;
        }

        .button {
            font-family: 'Creepster', cursive;
            font-size: 30px;
            background-color: black;
            color: rgb(225, 0, 0);
            border: 2px solid rgb(225, 0, 0);
            padding: 15px 30px;
            text-align: center;
            margin: 5px 3px;
            -webkit-transition-duration: 0.8s;
            transition-duration: 0.8s;
            border-radius: 15px;
        }

        .button:hover {
            background-color: #bf0000;
            color: black;
            border: 2px solid black;
            box-shadow: 0px 0px 20px 11px rgba(132, 0, 0, 0.53), 0px 0px 20px 6px rgba(70, 5, 5, 0.94);
        }

        input[type=number] {
            background-color: black;
            color: red;
            margin: 10px;
            padding: 12px 20px;
            font-size: 65px;
            border: 2px solid red;
            text-align: center;
        }

        .blood_splatter {
            height: -webkit-fill-available;
            position: relative;
            background-image: url(/Users/francescasinocruz/Desktop/LFZ/guess/images/blood_2.png);
            background-size: cover;
            background-repeat: no-repeat;
        }

        .guess_container {
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            justify-content: center;
            align-content: center;
            align-items: center;
            padding-top: 20%;
        }

        .guess_container input, button {
            align-self: center;
        }

        .result_container {
            font-family: 'Sancreek', cursive;
            font-size: 40px;
            padding: 45px;
            text-align: center;
            text-shadow: 0 0 15px darkred;
        }

        </style>
        <script>
            //on load handler should call pick_number function and assign its
            //return value to the variable the_number
            $(document).ready(function() {
                playSound(),
                pick_number(),
                $('.button').click(make_guess) //add click handler to button
            })

            var random_number;
            var audio = new Audio('/Users/francescasinocruz/Desktop/LFZ/guess/images/creepy-background-daniel_simon.mp3');
        
            function playSound() {
                audio.loop = true;
                audio.play();
            }

            //takes no params and returns random_number
            function pick_number() {
                random_number = Math.floor(Math.random() * 10)+1;
            }

            //takes no params and returns no values
            function make_guess() {
                var the_guess = parseInt($('#guess_input').val()); //value of the player's input
                var message = $('.result_container');
                    if (the_guess > random_number) {
                        message.text('The number you\'ve chosen is too high...');
                    } else if (the_guess < random_number) {
                        message.text('The number you\'ve chosen is too low...');
                    } else if (the_guess === random_number) {
                        message.text('Congratulations... You\'ve made it out this time.');
                        message.append($('<button>').click(reset_game).addClass('button').text('RESET'));
                    }
            }

            function reset_game() {
                pick_number();
                $('#guess_input').val('');
                $('.result_container').text('Guess a number... if you dare');
            }

        </script>
    </head>
    <body>
        <div class="blood_splatter">
            <div class="guess_container">
                <input id="guess_input" type="number" min="1" max="10">
                <button class="button">SUBMIT GUESS</button>
                <div class="result_container">Guess a number... if you dare...</div>
            </div>
        </div>
    </body>
</html>
