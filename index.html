<!DOCTYPE html>
<html>
    <head>
        <title>Guessing Game</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Creepster|Sancreek" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
        <style>
        @keyframes flickerAnimation {
            0%   { opacity:1; }
            50%  { opacity:0; }
            100% { opacity:1; }
        }
        
        @-o-keyframes flickerAnimation{
            0%   { opacity:1; }
            50%  { opacity:0; }
            100% { opacity:1; }
        }

        @-moz-keyframes flickerAnimation{
            0%   { opacity:1; }
            50%  { opacity:0; }
            100% { opacity:1; }
        }

        @-webkit-keyframes flickerAnimation{
            0%   { opacity:1; }
            50%  { opacity:0; }
            100% { opacity:1; }
        }
        
        .blood_splatter {
            -webkit-animation: flickerAnimation .3s 6; 
            -moz-animation: flickerAnimation .3s 6;
            -o-animation: flickerAnimation .3s 6;
            animation: flickerAnimation .3s 6;
        }

        button:focus {
            outline: 0;
        }

        input:focus {
            outline: 0;
        }

        body {
            background-image: url(/Users/francescasinocruz/Desktop/LFZ/guess/images/bg_wall.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            height: 98vh;
        }

        .button {
            font-family: 'Creepster', cursive;
            font-size: 30px;
            background-color: black;
            color: rgb(225, 0, 0);
            border: 2px solid rgb(225, 0, 0);
            padding: 15px 30px;
            text-align: center;
            margin: 5px 3px;
            -webkit-transition-duration: 0.8s;
            transition-duration: 0.8s;
            border-radius: 15px;
        }

        .button:hover {
            background-color: #bf0000;
            color: black;
            border: 2px solid black;
            box-shadow: 0px 0px 20px 11px rgba(132, 0, 0, 0.53), 0px 0px 20px 6px rgba(70, 5, 5, 0.94);
        }

        input[type=number] {
            background-color: black;
            color: red;
            margin: 10px;
            padding: 12px 20px;
            font-size: 65px;
            border: 2px solid red;
            text-align: center;
            border-radius: 6px;
        }

        .blood_splatter {
            height: -webkit-fill-available;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-repeat: no-repeat;
            opacity: 0;
            transition: opacity 1.5s;
            -webkit-transition: opacity 1.5s;
        }

        .guess_container {
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            justify-content: center;
            align-content: center;
            align-items: center;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%)
        }

        .guess_container input, button {
            align-self: center;
        }

        .result_container {
            font-family: 'Sancreek', cursive;
            font-size: 40px;
            padding: 45px;
            text-align: center;
            text-shadow: 0 0 15px darkred;
        }

        </style>
        <script>
            //on load handler should call pick_number function and assign its
            //return value to the variable the_number
            $(document).ready(function() {
                playSound(),
                pick_number(),
                $('.button').click(make_guess) //add click handler to button
            })

            var range;
            var random_number;
            var audio = new Audio('/Users/francescasinocruz/Desktop/LFZ/guess/images/creepy-background-daniel_simon.mp3');
            var sounds = [
                new Audio('/Users/francescasinocruz/Desktop/LFZ/guess/images/torture_sound.mp3'),
                new Audio('/Users/francescasinocruz/Desktop/LFZ/guess/images/scream_sound.mp3'),
                new Audio('/Users/francescasinocruz/Desktop/LFZ/guess/images/femalescream_sound.mp3'),
                new Audio('/Users/francescasinocruz/Desktop/LFZ/guess/images/angrycat_sound.mp3'),
                new Audio('/Users/francescasinocruz/Desktop/LFZ/guess/images/baby_sound.mp3'),
                new Audio('/Users/francescasinocruz/Desktop/LFZ/guess/images/catscream_sound.mp3'),
                new Audio('/Users/francescasinocruz/Desktop/LFZ/guess/images/childscream_sound.mp3'),
                new Audio('/Users/francescasinocruz/Desktop/LFZ/guess/images/church_sound.mp3'),
                new Audio('/Users/francescasinocruz/Desktop/LFZ/guess/images/hell_sound.mp3'),
                new Audio('/Users/francescasinocruz/Desktop/LFZ/guess/images/murder_sound.mp3'),
            ];

            function playSound() {
                audio.loop = true;
                audio.play();
            }

            function scareNoise() {
                var scare_index = Math.floor(Math.random() * 10);
                sounds[scare_index].play();
            }

            //takes no params and returns random_number
            function pick_number() {
                random_number = Math.floor(Math.random() * 10)+1;
            }

            //takes no params and returns no values
            function make_guess() {
                scareNoise();
                var the_guess = parseInt($('#guess_input').val()); //value of the player's input
                var message = $('.result_container');

                //depending on how close the_guess is to the_number, the background will dim
                //the larger the range, the darker it gets
                //the smaller the range, the lighter it gets
                var range = Math.abs(the_guess - random_number);
                range /= 10;
                $('img[src="/Users/francescasinocruz/Desktop/LFZ/guess/images/blood_2.png"]').css('opacity', range);

                if (the_guess < 1 || the_guess > 10) {
                    message.text('Pick a number 1-10, that is... if you want to live...')
                    //display skull image
                } else if (the_guess > random_number) {
                    message.text('The number you\'ve chosen is too high... try again.');
                } else if (the_guess < random_number) {
                    message.text('The number you\'ve chosen is too low... try again.');
                } else if (the_guess === random_number) {
                    message.text('Congratulations... You\'ve made it out this time.');
                    message.append($('<button>').click(reset_game).addClass('button').text('RESET'));
                }
            }

            function reset_game() {
               pick_number();
                $('#guess_input').val('');
                $('.result_container').text('Guess a number... if you dare');
            }

        </script>
    </head>
    <body>
        <img src="/Users/francescasinocruz/Desktop/LFZ/guess/images/blood_2.png" alt="blood" class="blood_splatter"></img>
            <div class="guess_container">
                <input autocomplete="off" id="guess_input" type="number" min="1" max="10">
                <button class="button">SUBMIT GUESS</button>
                <div class="result_container">Guess a number... if you dare...</div>
            </div>
        
    </body>
</html>
