<!DOCTYPE html>
<html>
    <head>
        <title>Guessing Game</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Creepster" rel="stylesheet">
        <style>
        .blood_splatter {
            height: -webkit-fill-available;
            position: relative;
            background-image: url(/Users/francescasinocruz/Desktop/LFZ/guess/images/blood_2.png);
            background-size: cover;
            background-repeat: no-repeat;
        }

        @keyframes flickerAnimation {
            0%   { opacity:1; }
            50%  { opacity:0; }
            100% { opacity:1; }
        }
        
        @-o-keyframes flickerAnimation{
            0%   { opacity:1; }
            50%  { opacity:0; }
            100% { opacity:1; }
        }

        @-moz-keyframes flickerAnimation{
            0%   { opacity:1; }
            50%  { opacity:0; }
            100% { opacity:1; }
        }

        @-webkit-keyframes flickerAnimation{
            0%   { opacity:1; }
            50%  { opacity:0; }
            100% { opacity:1; }
        }
        
        .blood_splatter {
            -webkit-animation: flickerAnimation .3s infinite;
            -moz-animation: flickerAnimation .3s infinite;
            -o-animation: flickerAnimation .3s infinite;
            animation: flickerAnimation .3s infinite;
        }

        html {
            background-image: url(/Users/francescasinocruz/Desktop/LFZ/guess/images/bg_wall.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            height: 100vh;
            background-position: left;
        }
        .button {
            font-family: 'Creepster', cursive;
            font-size: 30px;
            background-color: black;
            color: rgb(198, 0, 0);
            border: 2px solid rgb(198, 0, 0);
            padding: 15px 30px;
            text-align: center;
            margin: 5px 3px;
            -webkit-transition-duration: 0.8s;
            transition-duration: 0.8s;
            border-radius: 15px;
        }

        .button:hover {
            background-color: #820000;
            color: black;
            border: 2px solid black;
            box-shadow: 0px 0px 20px 10px rgba(132, 0, 0, 0.53), 0px 0px 20px 0 rgba(255, 0, 0, 0.19);
        }

        input[type=number] {
            background-color: black;
            color: red;
            margin: 10px;
            padding: 12px 20px;
            font-size: 65px;
            border: 2px solid red;
            text-align: center;
        }

        .guess_container {
            margin-top: 20%;
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            justify-content: center;
            align-content: center;
            align-items: center;
        }

        .guess_container input, button {
            align-self: center;
        }

        </style>
        <script>
        var audio = new Audio('/Users/francescasinocruz/Desktop/LFZ/guess/images/creepy-background-daniel_simon.mp3');
        
        function playSound() {
            audio.loop = true;
            audio.play();
        }

        

        </script>
    </head>
    <body onload="playSound()">
        <div class="blood_splatter">
            <div class="guess_container">
                <input id="guess_input" type="number" min="1" max="10">
                <button class="button">SUBMIT GUESS</button>
            </div>
        </div>
    </body>
</html>
